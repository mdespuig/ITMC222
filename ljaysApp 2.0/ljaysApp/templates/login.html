{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Ljay's</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <h1>Ljay's</h1>
    <h2>Sign in</h2>
    <div class="form-box">
        <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        
        <p class="text">Username</p><br/>
        <input type="text" id="username" name="username" placeholder="Enter your username" class="input" /><br />
        
        <p class="text">Password</p><br/>
        <input type="password" id="password" name="password" placeholder="Enter your password" class="input" /><br />
        
        <button type="submit" class="btn-filled" style="cursor: pointer">Login</button>
        
        <p class="account">No account yet? <span><a href="{% url 'registration' %}">Create here</a></span>.</p>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p style="color: red; text-align: center;">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        </form>
    </div>
    
</body>
</html>
